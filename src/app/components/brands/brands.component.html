<section class=" my-4">
  <div class=" row g-4 justify-content-center">
    <div *ngFor="let item of BrandsData" class="col-sm-6 col-md-4 col-lg-3">
      <div [routerLink]="['/brandsDetails',item._id ]" class=" border border-success rounded p-2 shadow" role="button"
        data-aos="zoom-out-down" data-aos-easing="ease-in-cubic" data-aos-duration="1000">
        <img class="w-100" height="270" [src]="item.image" [alt]="item.name">
        <h3 class="text-center text-main">{{item.name}}</h3>
      </div>
    </div>
  </div>
</section>
