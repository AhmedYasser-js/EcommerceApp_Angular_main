<section class="rounded shadow w-75 mx-auto bg-light-main p-5 mt-5" *ngIf="wishListData.length">
  <div class="d-flex justify-content-between">
    <div>
      <h1>Shop Wish List Data</h1>
    </div>
  </div>
  <div class="row border-bottom py-3" *ngFor="let item of wishListData;let i = index">
    <div class="col-md-2">
      <img [src]="item.imageCover" [alt]="item.title" class="w-100">
    </div>
    <div class="col-md-10  align-items-center">
      <div class="row justify-content-between align-items-center">

        <div class="col-md-9">

          <h3 class="h6">{{item.title}}</h3>
          <p class="text-main">Price: {{item.price}}</p>
          <i class="heart fa-solid fa-heart redColor" (click)="removFromWish(item._id,i)"
            matTooltip="remove from wishlist" matTooltipPosition="after"></i>
          <div class=" d-flex justify-content-center">

            <button class="btn btn-outline-danger" (click)="removFromWish(item._id,i)">Remove<i
                class="fa fa-trash"></i></button>
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-success" (click)="removFromWish(item._id,i)"
            (click)="addProduct(item._id)">add to Cart</button>

        </div>
      </div>
    </div>
  </div>
</section>

<section class=" rounded shadow w-75 mx-auto bg-light-main p-5 mt-5" *ngIf="!wishListData.length">

  <h1>your Shop Wish List is empty</h1>
</section>
