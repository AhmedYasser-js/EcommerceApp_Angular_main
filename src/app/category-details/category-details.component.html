<section *ngIf="categoryData.image" class="w-75 mx-auto rounded shadow bg-light-main p-3 my-2">
  <div class="row g-4 align-items-center">
    <div class=" col-md-6">
      <img [src]="categoryData.image" [alt]="categoryData.name" class="w-100">
    </div>
    <div class=" col-md-6">
      <h2>{{categoryData.name}}</h2>
    </div>
  </div>
</section>

<section *ngIf="categoryData.name" class="w-75 mx-auto rounded shadow bg-light-main p-3 my-2">
  <div class="row g-4 align-items-center my-2" *ngFor="let item of supCategoryData">
    <div class="card p-2 col-sm-6 " role="button">
      <h2>{{item.name}}</h2>
      <p>{{item.slug}}</p>
    </div>
  </div>
</section>
